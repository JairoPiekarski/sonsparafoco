name: ambient_sound_app
description: A Flutter app that plays ambient sounds.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # audioplayers foi removido para evitar conflito de canal de Ã¡udio
  shared_preferences: ^2.5.4
  audio_service: ^0.18.18
  just_audio: ^0.10.5
  easy_localization: ^3.0.7
  flutter_native_splash: ^2.4.0
  flutter_staggered_animations: ^1.1.1

dev_dependencies: 
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/translations/
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon_full.png"

  adaptive_icon_background: "assets/icon/app_icon_full.png"
  adaptive_icon_foreground: "assets/icon/app_icon_transparent.png"

flutter_native_splash:
  color: "#0F2027"
  image: "assets/icon/app_icon_transparent.png"

  android_12:
    image: "assets/icon/app_icon_transparent.png"
    color: "#0F2027"